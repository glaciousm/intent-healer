# Intent Healer Configuration - Showcase Demo
# Uses Mock LLM (heuristic-based, no external LLM required)

healer:
  # Healing Mode
  mode: AUTO_SAFE
  enabled: true

  # LLM Provider Configuration - Using Mock (heuristic-based)
  llm:
    provider: mock
    model: heuristic
    timeout_seconds: 60
    max_retries: 2

  # Auto-Update Configuration (disabled for showcase)
  auto_update:
    enabled: false

  # Guardrails Configuration
  guardrails:
    min_confidence: 0.75
    max_heals_per_scenario: 10
    forbidden_url_patterns:
      - /admin/
      - /delete/
      - /payment/

  # Caching Configuration - DISABLED to force healing on every run
  cache:
    enabled: false
    ttl_hours: 0
    max_entries: 0

  # Snapshot Configuration
  snapshot:
    max_elements: 100
    include_hidden: false
    capture_screenshot: false

  # Reporting Configuration
  report:
    enabled: true
    output_dir: ./target/healer-reports
    formats:
      - json
      - html

  # Circuit Breaker - Disabled for demo
  circuit_breaker:
    enabled: false
