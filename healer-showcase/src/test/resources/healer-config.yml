# Intent Healer Configuration - Showcase Demo
# Uses Local LLM via Ollama

healer:
  # Healing Mode
  mode: AUTO_SAFE
  enabled: true

  # LLM Provider Configuration - Using Ollama (local LLM)
  llm:
    provider: ollama
    model: llama3.1
    endpoint: http://localhost:11434
    timeout_seconds: 120
    max_retries: 2
    temperature: 0.1

  # Auto-Update Configuration (disabled for showcase)
  auto_update:
    enabled: false

  # Guardrails Configuration
  guardrails:
    min_confidence: 0.75
    max_heals_per_scenario: 10
    forbidden_url_patterns:
      - /admin/
      - /delete/
      - /payment/

  # Caching Configuration - DISABLED to force healing on every run
  cache:
    enabled: false
    ttl_hours: 0
    max_entries: 0

  # Snapshot Configuration
  snapshot:
    max_elements: 100
    include_hidden: false
    capture_screenshot: true

  # Reporting Configuration
  report:
    enabled: true
    output_dir: ./target/healer-reports
    formats:
      - json
      - html

  # Circuit Breaker - Disabled for demo
  circuit_breaker:
    enabled: false
